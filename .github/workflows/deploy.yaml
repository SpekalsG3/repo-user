name: Deploy Job

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true

jobs:
  deploy-job:
    runs-on: ubuntu-latest
    permissions:
      statuses: read
      contents: read
    environment: production  # Links to the environment with required status checks
    steps:
      - name: Check CI Job Status
        uses: actions/github-script@v7
        id: check-status
        with:
          script: |
            const response = await github.rest.repos.getCombinedStatusForRef({
              owner: context.payload.repository.owner.login,
              repo: context.payload.repository.name,
              ref: context.sha,
            });
            const ciStatus = response.data.statuses.find(status => status.context === 'ci-job');
            if (!ciStatus || ciStatus.state !== 'success') {
              core.setFailed('CI job has not succeeded. Deployment blocked.');
            }
            return ciStatus ? ciStatus.state : 'none';
      - name: Checkout Repo A
        uses: actions/checkout@v4
